{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    {% for entry in entries %}
        <li><a href="{{ entry }}">{{ entry }}</a></li>
    {% empty %}
    <div>
        Sorry, your search didn't match any entry.
        Would you like to make a <a href="{% url 'encyclopedia:new' %}">new entry?</a>
    </div>
    {% endfor %}

{% endblock %}
